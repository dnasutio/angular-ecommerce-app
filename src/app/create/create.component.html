<br />
<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Create Product</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput #name>
            </mat-form-field>
        </mat-card-content>

        <mat-card-content>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput #price>
            </mat-form-field>
        </mat-card-content>

        <mat-card-content>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput #description></textarea>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="createProduct()">Create</button>
        </mat-card-actions>
    </mat-card>
</div>
